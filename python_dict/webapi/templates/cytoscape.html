          var popperNode;

          var started = false;
          
          function start() {
            eh.start(popperNode);
          }

          function stop() {
            eh.stop();
          }

          function setHandleOn(node) {
            if (started) { return; }

            removeHandle(); // rm old handle

            popperNode = node;

            popperDiv = document.createElement('div');
            popperDiv.classList.add('popper-handle');
            popperDiv.addEventListener('mousedown', start);
            document.body.appendChild(popperDiv);

            popper = node.popper({
              content: popperDiv,
              popper: {
                placement: 'top',
                modifiers: [
                  {
                    name: 'offset',
                    options: {
                      offset: [0, -10],
                    },
                  },
                ]
              }
            });
          }
        

          function removeHandle() {
            if (popper){
              popper.destroy();
              popper = null;
            }

            if (popperDiv) {
              document.body.removeChild(popperDiv);
              popperDiv = null;
            }

            popperNode = null;
          }

          cy.on('mouseover', 'node', function(e) {
            setHandleOn(e.target);
          });

          cy.on('grab', 'node', function(){
            removeHandle();
          });

          cy.on('tap', function(e){
            if (e.target === cy) {
              removeHandle();
            }
          });

          cy.on('zoom pan', function(){
            removeHandle();
          });

          window.addEventListener('mouseup', function(e){
            stop();
          });

          cy.on('ehstart', function(){
            started = true;
          });

          cy.on('ehstop', function(){
            started = false;
          });
